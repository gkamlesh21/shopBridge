<table class="table table-hover" *ngIf="products.length != 0">
    <thead>
        <tr>
            <td>Product Image</td>
            <td>Product Name</td>
            <td>Product Description</td>
            <td>Product Price</td>
            <td colspan="3">Actions</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let product of products">
            <td><img [src]=" 
                './../../assets/uploads/' + 
                (product.ProductImage != undefined || product.ProductImage != null ? product.ProductImage : 'notAvailable.jpg')
                " />
            </td>
            <td>{{ product.ProductName }}</td>
            <td>{{ product.ProductDescription }}</td>
            <td>{{ product.ProductPrice }}</td>
            <td><a [routerLink]="['/detail', product._id]" class="btn btn-primary">Show</a></td>
            <td><a [routerLink]="['/edit', product._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click)="deleteProduct(product._id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
</table>

<div *ngIf="message != ''" class="alert alert-danger">
    {{message}}
</div>
